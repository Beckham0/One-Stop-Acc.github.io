<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าเว็บตัวอย่าง</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        หน้าเว็บตัวอย่าง
    </header>
    <div class="container">
        <h1>ยินดีต้อนรับสู่เว็บไซต์ของเราคนดี</h1>
        <p>นี่คือตัวอย่างหน้าเว็บ HTML ที่มีการตกแต่งด้วย CSS</p>
    </div>
    <footer>
        &copy; 2025 เว็บไซต์ตัวอย่าง. สงวนลิขสิทธิ์
    </footer>
</body>
</html>
